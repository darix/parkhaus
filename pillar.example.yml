garage:
  storage_dir: /var/lib/garage
  config:
    # by default the 2 directories will be created relative to storage_dir
    # metadata_dir: {storage_dir}/meta
    # data_dir:     {storge_dir}/data
    db_engine: sqlite
    replication_factor: 1
    rpc_bind_addr: "[::1]:3901"
    rpc_public_addr: "[::1]:3901"
    rpc_secret: {{ "garage/rpc_secret" | gopass }}
    s3_api:
      s3_region: "garage"
      api_bind_addr: "[::1]:3900"
      root_domain: ".s3.garage.localhost"
    s3_web:
      bind_addr: "[::1]:3902"
      root_domain: ".web.garage.localhost"
      index: "index.html"
    k2v_api:
      api_bind_addr: "[::1]:3904"
    admin:
      api_bind_addr: "[::1]:3903"
      admin_token:   {{ "garage/admin_token" | gopass }}
      metrics_token: {{ "garage/metrics_token" | gopass }}